<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <title>Gquote</title>
</head>
<body>
  <div class="kotak">
    <div class="title">GQUOTEE</div>
    <div class="deskripsi">
      Buat quote secara gratis dalam bentuk png disini
    </div>
    <div class="input">
      <label for="text">Quotee:</label>
      <input type="text" id="text" value="Masukkan quotesMu" />
    </div>
    <div class="input">
      <label for="dari">Sumber:</label>
      <input type="text" id="dari" value="GQUOTEE" />
    </div>
    <div class="input">
      <label for="selector">Posisi Text:</label>
      <select id="align">
        <option value="center">Tengah</option>
        <option value="left">Kiri</option>
        <option value="right">Kanan</option>
      </select>
    </div>
    <div class="input">
      <label for="selector">Background:</label>
      <select id="bg">
        <option value="bg1">Background 1</option>
        <option value="bg2">Background 2</option>
        <option value="bg3">Background 3</option>
        <option value="bg4">Background 4</option>
        <option value="bg5">Background 5</option>
        <option value="bg6">Background 6</option>
      </select>
    </div>
    <button onclick="change()">Create</button>
  </div>
  
  <div class="quotes">
    <div class="gambar bg1" id="gambar">
      <div class="text center">
        Masukkan quotesMu
      </div>
      <div class="dari">
        ~ GQUOTEE ~
      </div>
      <footer>
        GQUOTEE | 2022
      </footer>
    </div>
  </div>
  <button id="btn" onclick="convert()">Download</button>
  
  <script src="script.js"></script>
  <script src="dom-to-image.js"></script>
  <script src="FileSaver.min.js"></script>
</body>
</html>
